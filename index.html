<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saudi Exchange - Historical Reports</title>
    <meta name="description" content="Daily updated historical data from the Saudi Exchange.">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Saudi Exchange Monitor</h1>
            <p class="subtitle">Daily Historical Reports & Performance Summary</p>
        </header>

        <div class="table-container">
            <table id="marketTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Open</th>
                        <th>High</th>
                        <th>Low</th>
                        <th>Close</th>
                        <th>Volume Traded</th>
                        <th>Value Traded</th>
                        <th>Trades</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <tr>
                        <td colspan="8" class="loading">Loading market data...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                // Fetch the JSON data
                const response = await fetch('data/historical_data.json');
                if (!response.ok) throw new Error('Failed to load data');
                
                const data = await response.json();
                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = ''; // Clear loading state

                data.forEach((row, index) => {
                    const tr = document.createElement('tr');
                    
                    // Helper to create cells
                    const addCell = (text, isNum = false) => {
                        const td = document.createElement('td');
                        td.textContent = text;
                        tr.appendChild(td);
                    };

                    addCell(row.date);
                    addCell(row.open, true);
                    addCell(row.high, true);
                    addCell(row.low, true);
                    addCell(row.close, true);
                    addCell(row.volume, true);
                    addCell(row.value, true);
                    addCell(row.trades, true);

                    // Add animation delay for staggered reveal
                    tr.style.animation = `fadeIn 0.5s ease-out forwards ${index * 0.05}s`;
                    tr.style.opacity = '0'; // Start hidden for animation

                    tbody.appendChild(tr);
                });

            } catch (error) {
                console.error('Error:', error);
                document.getElementById('tableBody').innerHTML = `
                    <tr>
                        <td colspan="8" class="loading" style="color: var(--danger)">
                            Unable to load data at this time.<br>
                            <small>${error.message}</small>
                        </td>
                    </tr>
                `;
            }
        }

        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
